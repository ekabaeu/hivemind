<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ADMIN - STRANGER THINGS</title>
    <link rel="stylesheet" href="stranger-things.css">
</head>
<body class="admin-body">

<div class="container">
    <h2>HOST CONTROL - S5</h2>
    
    <!-- Round Selector -->
    <div class="round-selector-container">
        <label for="roundSelector" class="round-selector-label">PILIH SOAL:</label>
        <select id="roundSelector" onchange="switchRound()" class="round-selector">
            <option value="0">Soal 1</option>
            <option value="1">Soal 2</option>
            <option value="2">Soal 3</option>
            <option value="3">Soal 4</option>
            <option value="4">Soal 5</option>
        </select>
    </div>
    
    <!-- Question Display -->
    <div id="questionDisplay" class="question-display">
        <!-- Soal akan ditampilkan di sini -->
    </div>

    <div class="controls" id="buttonGrid"></div>

    <button class="btn-wrong" onclick="sendWrong()">‚ùå SUARA SALAH</button>
    <button class="btn-reset" onclick="resetGame()">üîÑ RESET GAME</button>

    <div class="editor-box">
        <h3 class="editor-box-header">EDIT JAWABAN</h3>
        <div id="inputList"></div>
        <button class="btn-update" onclick="pushDataToBoard()">üì° UPDATE KE LAYAR</button>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
